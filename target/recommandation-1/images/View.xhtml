<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewImagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewImagesLabel_id}"/>
                    <h:outputText value="#{imagesController.selected.id}" title="#{bundle.ViewImagesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewImagesLabel_path}"/>
                    <h:outputText value="#{imagesController.selected.path}" title="#{bundle.ViewImagesTitle_path}"/>
                    <h:outputText value="#{bundle.ViewImagesLabel_category}"/>
                    <h:outputText value="#{imagesController.selected.category}" title="#{bundle.ViewImagesTitle_category}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imagesController.destroyAndView}" value="#{bundle.ViewImagesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewImagesEditLink}"/>
                <br />
                <h:commandLink action="#{imagesController.prepareCreate}" value="#{bundle.ViewImagesCreateLink}" />
                <br />
                <h:commandLink action="#{imagesController.prepareList}" value="#{bundle.ViewImagesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewImagesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
