<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListUserEntityEmpty}" rendered="#{userEntityController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{userEntityController.items.rowCount > 0}">
                <h:outputText value="#{userEntityController.pagination.pageFirstItem + 1}..#{userEntityController.pagination.pageLastItem + 1}/#{userEntityController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{userEntityController.previous}" value="#{bundle.Previous} #{userEntityController.pagination.pageSize}" rendered="#{userEntityController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{userEntityController.next}" value="#{bundle.Next} #{userEntityController.pagination.pageSize}" rendered="#{userEntityController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{userEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_username}"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_password}"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_firstName}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_lastName}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_phoneNumber}"/>
                        </f:facet>
                        <h:outputText value="#{item.phoneNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_adresse}"/>
                        </f:facet>
                        <h:outputText value="#{item.adresse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_city}"/>
                        </f:facet>
                        <h:outputText value="#{item.city}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_country}"/>
                        </f:facet>
                        <h:outputText value="#{item.country}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserEntityTitle_isAdmin}"/>
                        </f:facet>
                        <h:outputText value="#{item.isAdmin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{userEntityController.prepareView}" value="#{bundle.ListUserEntityViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{userEntityController.prepareEdit}" value="#{bundle.ListUserEntityEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{userEntityController.destroy}" value="#{bundle.ListUserEntityDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{userEntityController.prepareCreate}" value="#{bundle.ListUserEntityCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListUserEntityIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
