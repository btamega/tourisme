<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotificationEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNotificationEntityEmpty}" rendered="#{notificationEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{notificationEntityController.items.rowCount > 0}">
                    <h:outputText value="#{notificationEntityController.pagination.pageFirstItem + 1}..#{notificationEntityController.pagination.pageLastItem + 1}/#{notificationEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{notificationEntityController.previous}" value="#{bundle.Previous} #{notificationEntityController.pagination.pageSize}" rendered="#{notificationEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{notificationEntityController.next}" value="#{bundle.Next} #{notificationEntityController.pagination.pageSize}" rendered="#{notificationEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{notificationEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_auctionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.auctionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_messageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.messageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_receiverId}"/>
                            </f:facet>
                            <h:outputText value="#{item.receiverId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_actorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.actorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_isSeen}"/>
                            </f:facet>
                            <h:outputText value="#{item.isSeen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_dateAdded}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAdded}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificationEntityTitle_actor}"/>
                            </f:facet>
                            <h:outputText value="#{item.actor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{notificationEntityController.prepareView}" value="#{bundle.ListNotificationEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notificationEntityController.prepareEdit}" value="#{bundle.ListNotificationEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notificationEntityController.destroy}" value="#{bundle.ListNotificationEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{notificationEntityController.prepareCreate}" value="#{bundle.ListNotificationEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNotificationEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
