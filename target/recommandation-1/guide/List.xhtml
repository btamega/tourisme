<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGuideTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGuideEmpty}" rendered="#{guideController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{guideController.items.rowCount > 0}">
                    <h:outputText value="#{guideController.pagination.pageFirstItem + 1}..#{guideController.pagination.pageLastItem + 1}/#{guideController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{guideController.previous}" value="#{bundle.Previous} #{guideController.pagination.pageSize}" rendered="#{guideController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{guideController.next}" value="#{bundle.Next} #{guideController.pagination.pageSize}" rendered="#{guideController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{guideController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuideTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuideTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuideTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuideTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGuideTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{guideController.prepareView}" value="#{bundle.ListGuideViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{guideController.prepareEdit}" value="#{bundle.ListGuideEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{guideController.destroy}" value="#{bundle.ListGuideDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{guideController.prepareCreate}" value="#{bundle.ListGuideCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGuideIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
