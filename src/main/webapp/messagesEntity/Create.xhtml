    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMessagesEntityLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.CreateMessagesEntityLabel_senderId}" for="senderId" />
                    <h:inputText id="senderId" value="#{messagesEntityController.selected.senderId}" title="#{bundle.CreateMessagesEntityTitle_senderId}" />

                    <h:outputLabel value="#{bundle.CreateMessagesEntityLabel_message}" for="message" />
                    <h:inputText id="message" value="#{messagesEntityController.selected.message}" title="#{bundle.CreateMessagesEntityTitle_message}" />
                    <h:outputLabel value="#{bundle.CreateMessagesEntityLabel_sendDate}" for="sendDate" />
                    <h:inputText id="sendDate" value="#{messagesEntityController.selected.sendDate}" title="#{bundle.CreateMessagesEntityTitle_sendDate}" />

                <h:commandLink action="#{messagesEntityController.create}" value="#{bundle.CreateMessagesEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{messagesEntityController.prepareList}" value="#{bundle.CreateMessagesEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMessagesEntityIndexLink}"/>
            </h:form>
        </ui:define>
