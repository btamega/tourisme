<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="icon" type="image/x-icon" href="./resources/images/favicon.ico" />
    <title>ADMIN - CityGuide</title>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputStylesheet name="css/menu.css"/>
</h:head>
<h:body id="page-top">
    <!-- MENU -->
    <h:form>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" ><img src="./resources/images/logo.png" alt="logo"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item">
                            <h:commandLink action="#{navigationController.goTo('admin')}" class="nav-link" value="Dashbord"></h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#{ressourceBean.createPage()}" class="nav-link" value="Ajout"></h:commandLink>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#{ressourceBean.getRessources()}" class="nav-link" value="Liste des ressources"></h:commandLink>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </h:form>

    <!-- HEADER -->
    <header class="masthead" style="background-image: url('./resources/images/admin-bg.jpg')">
        <div class="container">
            <div class="masthead-subheading">Bienvunue dans</div>
            <div class="masthead-heading text-uppercase">Admin Dashboard</div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">
                <h:form>
                    <div class="container page-section">
                        <div class="text-center">
                            <h2 class="section-heading text-uppercase">Liste de cat√©gories</h2>
                        </div>
                        <section class="page-section bg-light" id="about">
                            <div class="container">
                                <div class="text-center">
                                    <h2 class="section-heading text-uppercase mt-4">Liste des ressources</h2>
                                </div>
                                <h:dataTable var = "ressource" value = "#{categorieController.getCategories()}" class="table mt-4 text-center">
                                    <h:column>    				
                                       <f:facet name = "header">Ressources</f:facet>    				
                                       #{ressource.name}
                                    </h:column>

                                    <h:column>    				
                                       <f:facet name = "header">Image</f:facet>
                                       <img src="#{ressource.image}" class="col-1"/>
                                    </h:column>

                                    <h:column>
                                       <f:facet name = "header">Actions</f:facet>
                                       <h:form>
                                           <h:commandButton action="#{ressourceBean.delete()}" value="Supprimer" class="btn btn-sm btn-danger">
                                               <f:param name="parameter" value="#{ressource.name}" />
                                           </h:commandButton>
                                       </h:form>
                                    </h:column>

                                </h:dataTable>
                            </div>

                        </section>
                    </div>

                </h:form>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; IRISI 2022</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>
</h:body>
</html>
