                <br />
                <h:commandLink action="#{visitesGuideesController.prepareList}" value="#{bundle.CreateVisitesGuideesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateVisitesGuideesIndexLink}"/>
