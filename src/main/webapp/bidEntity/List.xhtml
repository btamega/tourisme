<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBidEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBidEntityEmpty}" rendered="#{bidEntityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bidEntityController.items.rowCount > 0}">
                    <h:outputText value="#{bidEntityController.pagination.pageFirstItem + 1}..#{bidEntityController.pagination.pageLastItem + 1}/#{bidEntityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bidEntityController.previous}" value="#{bundle.Previous} #{bidEntityController.pagination.pageSize}" rendered="#{bidEntityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bidEntityController.next}" value="#{bundle.Next} #{bidEntityController.pagination.pageSize}" rendered="#{bidEntityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bidEntityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_bidid}"/>
                            </f:facet>
                            <h:outputText value="#{item.bidid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_bidderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bidderId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_bidder}"/>
                            </f:facet>
                            <h:outputText value="#{item.bidder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_bidTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.bidTime}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_amount}"/>
                            </f:facet>
                            <h:outputText value="#{item.amount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_auctionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.auctionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBidEntityTitle_auction}"/>
                            </f:facet>
                            <h:outputText value="#{item.auction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bidEntityController.prepareView}" value="#{bundle.ListBidEntityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bidEntityController.prepareEdit}" value="#{bundle.ListBidEntityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bidEntityController.destroy}" value="#{bundle.ListBidEntityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bidEntityController.prepareCreate}" value="#{bundle.ListBidEntityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBidEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
