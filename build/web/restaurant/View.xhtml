<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRestaurantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRestaurantLabel_id}"/>
                    <h:outputText value="#{restaurantController.selected.id}" title="#{bundle.ViewRestaurantTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_name}"/>
                    <h:outputText value="#{restaurantController.selected.name}" title="#{bundle.ViewRestaurantTitle_name}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_ville}"/>
                    <h:outputText value="#{restaurantController.selected.ville}" title="#{bundle.ViewRestaurantTitle_ville}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_menus}"/>
                    <h:outputText value="#{restaurantController.selected.menus}" title="#{bundle.ViewRestaurantTitle_menus}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_reservation}"/>
                    <h:outputText value="#{restaurantController.selected.reservation}" title="#{bundle.ViewRestaurantTitle_reservation}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_nombreEtoiles}"/>
                    <h:outputText value="#{restaurantController.selected.nombreEtoiles}" title="#{bundle.ViewRestaurantTitle_nombreEtoiles}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_phoneNumber}"/>
                    <h:outputText value="#{restaurantController.selected.phoneNumber}" title="#{bundle.ViewRestaurantTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_ouverture}"/>
                    <h:outputText value="#{restaurantController.selected.ouverture}" title="#{bundle.ViewRestaurantTitle_ouverture}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_fermeture}"/>
                    <h:outputText value="#{restaurantController.selected.fermeture}" title="#{bundle.ViewRestaurantTitle_fermeture}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_description}"/>
                    <h:outputText value="#{restaurantController.selected.description}" title="#{bundle.ViewRestaurantTitle_description}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_siteweb}"/>
                    <h:outputText value="#{restaurantController.selected.siteweb}" title="#{bundle.ViewRestaurantTitle_siteweb}"/>
                    <h:outputText value="#{bundle.ViewRestaurantLabel_email}"/>
                    <h:outputText value="#{restaurantController.selected.email}" title="#{bundle.ViewRestaurantTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{restaurantController.destroyAndView}" value="#{bundle.ViewRestaurantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRestaurantEditLink}"/>
                <br />
                <h:commandLink action="#{restaurantController.prepareCreate}" value="#{bundle.ViewRestaurantCreateLink}" />
                <br />
                <h:commandLink action="#{restaurantController.prepareList}" value="#{bundle.ViewRestaurantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRestaurantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
