<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGuideTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGuideLabel_id}" for="id" />
                    <h:inputText id="id" value="#{guideController.selected.id}" title="#{bundle.CreateGuideTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateGuideLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{guideController.selected.nom}" title="#{bundle.CreateGuideTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateGuideLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{guideController.selected.prenom}" title="#{bundle.CreateGuideTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateGuideLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{guideController.selected.telephone}" title="#{bundle.CreateGuideTitle_telephone}" />
                    <h:outputLabel value="#{bundle.CreateGuideLabel_email}" for="email" />
                    <h:inputText id="email" value="#{guideController.selected.email}" title="#{bundle.CreateGuideTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateGuideLabel_adresse}" for="adresse" />
                    <h:selectOneMenu id="adresse" value="#{guideController.selected.adresse}" title="#{bundle.CreateGuideTitle_adresse}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{guideController.create}" value="#{bundle.CreateGuideSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{guideController.prepareList}" value="#{bundle.CreateGuideShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGuideIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
