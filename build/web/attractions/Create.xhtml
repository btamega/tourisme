<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAttractionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_id_attraction}" for="id_attraction" />
                    <h:inputText id="id_attraction" value="#{attractionsController.selected.id_attraction}" title="#{bundle.CreateAttractionsTitle_id_attraction}" />
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{attractionsController.selected.ville}" title="#{bundle.CreateAttractionsTitle_ville}" />
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_adresse}" for="adresse" />
                    <h:selectOneMenu id="adresse" value="#{attractionsController.selected.adresse}" title="#{bundle.CreateAttractionsTitle_adresse}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_couverture}" for="couverture" />
                    <h:inputText id="couverture" value="#{attractionsController.selected.couverture}" title="#{bundle.CreateAttractionsTitle_couverture}" />
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_heureOuverture}" for="heureOuverture" />
                    <h:inputText id="heureOuverture" value="#{attractionsController.selected.heureOuverture}" title="#{bundle.CreateAttractionsTitle_heureOuverture}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_heureFermeture}" for="heureFermeture" />
                    <h:inputText id="heureFermeture" value="#{attractionsController.selected.heureFermeture}" title="#{bundle.CreateAttractionsTitle_heureFermeture}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAttractionsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{attractionsController.selected.type}" title="#{bundle.CreateAttractionsTitle_type}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attractionsController.create}" value="#{bundle.CreateAttractionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{attractionsController.prepareList}" value="#{bundle.CreateAttractionsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAttractionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
