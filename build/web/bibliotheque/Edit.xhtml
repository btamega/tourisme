<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBibliothequeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bibliothequeController.selected.id}" title="#{bundle.EditBibliothequeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{bibliothequeController.selected.name}" title="#{bundle.EditBibliothequeTitle_name}" />
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_localisation}" for="localisation" />
                    <h:selectOneMenu id="localisation" value="#{bibliothequeController.selected.localisation}" title="#{bundle.EditBibliothequeTitle_localisation}" >
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_siteweb}" for="siteweb" />
                    <h:inputText id="siteweb" value="#{bibliothequeController.selected.siteweb}" title="#{bundle.EditBibliothequeTitle_siteweb}" />
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{bibliothequeController.selected.phoneNumber}" title="#{bundle.EditBibliothequeTitle_phoneNumber}" required="true" requiredMessage="#{bundle.EditBibliothequeRequiredMessage_phoneNumber}"/>
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{bibliothequeController.selected.email}" title="#{bundle.EditBibliothequeTitle_email}" />
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_ouverture}" for="ouverture" />
                    <h:inputText id="ouverture" value="#{bibliothequeController.selected.ouverture}" title="#{bundle.EditBibliothequeTitle_ouverture}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_fermeture}" for="fermeture" />
                    <h:inputText id="fermeture" value="#{bibliothequeController.selected.fermeture}" title="#{bundle.EditBibliothequeTitle_fermeture}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBibliothequeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{bibliothequeController.selected.description}" title="#{bundle.EditBibliothequeTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{bibliothequeController.update}" value="#{bundle.EditBibliothequeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBibliothequeViewLink}"/>
                <br />
                <h:commandLink action="#{bibliothequeController.prepareList}" value="#{bundle.EditBibliothequeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBibliothequeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
