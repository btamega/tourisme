<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReservationLabel_id_reservation}" for="id_reservation" />
                    <h:inputText id="id_reservation" value="#{reservationController.selected.id_reservation}" title="#{bundle.EditReservationTitle_id_reservation}" />
                    <h:outputLabel value="#{bundle.EditReservationLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{reservationController.selected.firstName}" title="#{bundle.EditReservationTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditReservationLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{reservationController.selected.lastName}" title="#{bundle.EditReservationTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditReservationLabel_duree}" for="duree" />
                    <h:inputText id="duree" value="#{reservationController.selected.duree}" title="#{bundle.EditReservationTitle_duree}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{reservationController.update}" value="#{bundle.EditReservationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReservationViewLink}"/>
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.EditReservationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReservationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
