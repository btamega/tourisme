<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListImagesEmpty}" rendered="#{imagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imagesController.items.rowCount > 0}">
                    <h:outputText value="#{imagesController.pagination.pageFirstItem + 1}..#{imagesController.pagination.pageLastItem + 1}/#{imagesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imagesController.previous}" value="#{bundle.Previous} #{imagesController.pagination.pageSize}" rendered="#{imagesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imagesController.next}" value="#{bundle.Next} #{imagesController.pagination.pageSize}" rendered="#{imagesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imagesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesTitle_path}"/>
                            </f:facet>
                            <h:outputText value="#{item.path}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imagesController.prepareView}" value="#{bundle.ListImagesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagesController.prepareEdit}" value="#{bundle.ListImagesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imagesController.destroy}" value="#{bundle.ListImagesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imagesController.prepareCreate}" value="#{bundle.ListImagesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListImagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
