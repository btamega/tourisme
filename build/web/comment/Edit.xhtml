<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCommentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{commentController.selected.user}" title="#{bundle.EditCommentTitle_user}" >
                        <f:selectItems value="#{userEntityController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCommentLabel_content}" for="content" />
                    <h:inputText id="content" value="#{commentController.selected.content}" title="#{bundle.EditCommentTitle_content}" />
                    <h:outputLabel value="#{bundle.EditCommentLabel_sendDate}" for="sendDate" />
                    <h:inputText id="sendDate" value="#{commentController.selected.sendDate}" title="#{bundle.EditCommentTitle_sendDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{commentController.update}" value="#{bundle.EditCommentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCommentViewLink}"/>
                <br />
                <h:commandLink action="#{commentController.prepareList}" value="#{bundle.EditCommentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCommentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
