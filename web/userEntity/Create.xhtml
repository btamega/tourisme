<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserEntityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_id_user}" for="id_user" />
                    <h:inputText id="id_user" value="#{userEntityController.selected.id_user}" title="#{bundle.CreateUserEntityTitle_id_user}" />
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userEntityController.selected.username}" title="#{bundle.CreateUserEntityTitle_username}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userEntityController.selected.email}" title="#{bundle.CreateUserEntityTitle_email}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userEntityController.selected.password}" title="#{bundle.CreateUserEntityTitle_password}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userEntityController.selected.firstName}" title="#{bundle.CreateUserEntityTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userEntityController.selected.lastName}" title="#{bundle.CreateUserEntityTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_phoneNumber}" for="phoneNumber" />
                    <h:inputText id="phoneNumber" value="#{userEntityController.selected.phoneNumber}" title="#{bundle.CreateUserEntityTitle_phoneNumber}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_phoneNumber}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_homeAddress}" for="homeAddress" />
                    <h:inputText id="homeAddress" value="#{userEntityController.selected.homeAddress}" title="#{bundle.CreateUserEntityTitle_homeAddress}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_homeAddress}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_city}" for="city" />
                    <h:inputText id="city" value="#{userEntityController.selected.city}" title="#{bundle.CreateUserEntityTitle_city}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_country}" for="country" />
                    <h:inputText id="country" value="#{userEntityController.selected.country}" title="#{bundle.CreateUserEntityTitle_country}" required="true" requiredMessage="#{bundle.CreateUserEntityRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.CreateUserEntityLabel_isAdmin}" for="isAdmin" />
                    <h:inputText id="isAdmin" value="#{userEntityController.selected.isAdmin}" title="#{bundle.CreateUserEntityTitle_isAdmin}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userEntityController.create}" value="#{bundle.CreateUserEntitySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userEntityController.prepareList}" value="#{bundle.CreateUserEntityShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserEntityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
