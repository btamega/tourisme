<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAttractionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAttractionsEmpty}" rendered="#{attractionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{attractionsController.items.rowCount > 0}">
                    <h:outputText value="#{attractionsController.pagination.pageFirstItem + 1}..#{attractionsController.pagination.pageLastItem + 1}/#{attractionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{attractionsController.previous}" value="#{bundle.Previous} #{attractionsController.pagination.pageSize}" rendered="#{attractionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{attractionsController.next}" value="#{bundle.Next} #{attractionsController.pagination.pageSize}" rendered="#{attractionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{attractionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_id_attraction}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_attraction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_couverture}"/>
                            </f:facet>
                            <h:outputText value="#{item.couverture}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_heureOuverture}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureOuverture}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_heureFermeture}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureFermeture}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttractionsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{attractionsController.prepareView}" value="#{bundle.ListAttractionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attractionsController.prepareEdit}" value="#{bundle.ListAttractionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attractionsController.destroy}" value="#{bundle.ListAttractionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{attractionsController.prepareCreate}" value="#{bundle.ListAttractionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAttractionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
