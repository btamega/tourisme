<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBibliothequeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_id}"/>
                    <h:outputText value="#{bibliothequeController.selected.id}" title="#{bundle.ViewBibliothequeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_name}"/>
                    <h:outputText value="#{bibliothequeController.selected.name}" title="#{bundle.ViewBibliothequeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_localisation}"/>
                    <h:outputText value="#{bibliothequeController.selected.localisation}" title="#{bundle.ViewBibliothequeTitle_localisation}"/>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_siteweb}"/>
                    <h:outputText value="#{bibliothequeController.selected.siteweb}" title="#{bundle.ViewBibliothequeTitle_siteweb}"/>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_phoneNumber}"/>
                    <h:outputText value="#{bibliothequeController.selected.phoneNumber}" title="#{bundle.ViewBibliothequeTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_email}"/>
                    <h:outputText value="#{bibliothequeController.selected.email}" title="#{bundle.ViewBibliothequeTitle_email}"/>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_ouverture}"/>
                    <h:outputText value="#{bibliothequeController.selected.ouverture}" title="#{bundle.ViewBibliothequeTitle_ouverture}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_fermeture}"/>
                    <h:outputText value="#{bibliothequeController.selected.fermeture}" title="#{bundle.ViewBibliothequeTitle_fermeture}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBibliothequeLabel_description}"/>
                    <h:outputText value="#{bibliothequeController.selected.description}" title="#{bundle.ViewBibliothequeTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bibliothequeController.destroyAndView}" value="#{bundle.ViewBibliothequeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBibliothequeEditLink}"/>
                <br />
                <h:commandLink action="#{bibliothequeController.prepareCreate}" value="#{bundle.ViewBibliothequeCreateLink}" />
                <br />
                <h:commandLink action="#{bibliothequeController.prepareList}" value="#{bundle.ViewBibliothequeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBibliothequeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
