<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBibliothequeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBibliothequeEmpty}" rendered="#{bibliothequeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bibliothequeController.items.rowCount > 0}">
                    <h:outputText value="#{bibliothequeController.pagination.pageFirstItem + 1}..#{bibliothequeController.pagination.pageLastItem + 1}/#{bibliothequeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bibliothequeController.previous}" value="#{bundle.Previous} #{bibliothequeController.pagination.pageSize}" rendered="#{bibliothequeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bibliothequeController.next}" value="#{bundle.Next} #{bibliothequeController.pagination.pageSize}" rendered="#{bibliothequeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bibliothequeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_localisation}"/>
                            </f:facet>
                            <h:outputText value="#{item.localisation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_siteweb}"/>
                            </f:facet>
                            <h:outputText value="#{item.siteweb}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_ouverture}"/>
                            </f:facet>
                            <h:outputText value="#{item.ouverture}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_fermeture}"/>
                            </f:facet>
                            <h:outputText value="#{item.fermeture}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBibliothequeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bibliothequeController.prepareView}" value="#{bundle.ListBibliothequeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliothequeController.prepareEdit}" value="#{bundle.ListBibliothequeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bibliothequeController.destroy}" value="#{bundle.ListBibliothequeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bibliothequeController.prepareCreate}" value="#{bundle.ListBibliothequeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBibliothequeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
