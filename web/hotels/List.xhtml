<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHotelsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHotelsEmpty}" rendered="#{hotelsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hotelsController.items.rowCount > 0}">
                    <h:outputText value="#{hotelsController.pagination.pageFirstItem + 1}..#{hotelsController.pagination.pageLastItem + 1}/#{hotelsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hotelsController.previous}" value="#{bundle.Previous} #{hotelsController.pagination.pageSize}" rendered="#{hotelsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hotelsController.next}" value="#{bundle.Next} #{hotelsController.pagination.pageSize}" rendered="#{hotelsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hotelsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_ville}"/>
                            </f:facet>
                            <h:outputText value="#{item.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_equipements}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipements}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_reservation}"/>
                            </f:facet>
                            <h:outputText value="#{item.reservation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_nombreChambre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreChambre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_nombreEtoiles}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEtoiles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_ouverture}"/>
                            </f:facet>
                            <h:outputText value="#{item.ouverture}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_fermeture}"/>
                            </f:facet>
                            <h:outputText value="#{item.fermeture}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHotelsTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hotelsController.prepareView}" value="#{bundle.ListHotelsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hotelsController.prepareEdit}" value="#{bundle.ListHotelsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hotelsController.destroy}" value="#{bundle.ListHotelsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hotelsController.prepareCreate}" value="#{bundle.ListHotelsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHotelsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
